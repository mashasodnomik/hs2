{% extends "base.html" %}

{% block content %}
<h3>удаление заказа</h3>
<form action="" method="post" novalidate>
    {{ form.hidden_tag() }}

    <p>
        {{ form.choice.label }}<br>
        {{ form.choice(class="form-control") }}<br>
        {% for error in form.choice.errors %}
            <div class="alert alert-danger" role="alert">
                {{ error }}
            </div>
        {% endfor %}
    </p>
    <p> {{ form.submit(type="submit", class="btn btn-primary") }}
    </p>
</form>
{% endblock %}
